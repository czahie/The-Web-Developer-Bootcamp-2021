<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Race Registration!</h1>
        <form action="/register">
            <div>
                <label for="first">First Name</label>
                <input type="text" id="first" name="firstname" required />
                <label for="last">Last Name</label>
                <input type="text" id="last" name="lastname" required />
            </div>
            <p>Select a Race:</p>
            <div>
                <input type="radio" id="fun" name="race" value="fun" />
                <label for="fun">Fun Run 5k</label>
                <br />
                <input type="radio" id="half" name="race" value="half" />
                <label for="half">Half Marathon</label>
                <br />
                <input type="radio" id="full" name="race" value="full" />
                <label for="full">Full Marathon</label>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" name="email" id="email" required />
                <label for="password">Password</label>
                <input type="password" name="password" id="password" required />
            </div>
            <div>
                <label for="age">Select Age Group</label>
                <select name="age" id="age">
                    <option value="under_18">under 18</option>
                    <option value="18_30">18-30</option>
                    <option value="30_50">30-50</option>
                    <option value="50+">50+</option>
                </select>
            </div>
            <button>Register</button>
        </form>
    </body>
</html>
