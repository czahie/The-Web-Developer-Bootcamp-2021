<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
    </head>
    <body>
        <h1>Forms Demo</h1>
        <form action="/tacos">
            <p>
                <label for="username">Enter a Username:</label>
                <input
                    id="username"
                    type="text"
                    placeholder="username"
                    name="username"
                />
            </p>
            <p>
                <label for="password">Enter a Password:</label>
                <input
                    id="password"
                    type="password"
                    placeholder="password"
                    name="password"
                />
            </p>
            <p>
                <label for="color">Enter a Color:</label>
                <input type="color" id="color" name="color" />
            </p>
            <p>
                <label for="number">Enter a Number:</label>
                <input
                    type="number"
                    placeholder="enter a number"
                    id="number"
                    name="num"
                    min="1"
                    max="1000"
                />
            </p>
            <button>Submit</button>
            <button type="button">Regular Button (Not submit)</button>
            <input type="submit" value="Click me" />
        </form>
        <button>Not Inside Form</button>

        <h2>Hijacking Search</h2>
        <h3>Search Reddit</h3>
        <form action="https://www.reddit.com/search">
            <input type="text" name="q" />
            <button>Search Reddit</button>
        </form>

        <h3>Search Google</h3>
        <form action="https://www.google.com/search">
            <input type="text" name="q" />
            <button>Search Google</button>
        </form>

        <h3>Search Youtube</h3>
        <form action="https://www.youtube.com/results">
            <input type="text" name="search_query" />
            <button>Search Youtube</button>
        </form>

        <h2>More Inputs!</h2>
        <form action="/birds">
            <input type="checkbox" name="agree" id="agree" checked />
            <label for="agree">I agree to everything</label>
            <p>
                <label for="xs">XS:</label>
                <input type="radio" name="size" id="xs" value="xs" />
                <label for="s">S:</label>
                <input type="radio" name="size" id="s" value="s" />
                <label for="m">M:</label>
                <input type="radio" name="size" id="m" value="m" />
            </p>
            <p>
                <label for="">Please select an entree</label>
                <select name="meal" id="meal">
                    <option value="fish">Fish</option>
                    <option value="veg" selected>Vegetarian</option>
                    <option value="steak">Steak</option>
                </select>
            </p>
            <p>
                <label for="cheese">Amount of Cheese</label>
                <input
                    type="range"
                    id="cheese"
                    name="cheese_level"
                    min="1"
                    max="100"
                    value="75"
                />
            </p>

            <p>
                <label for="requests">Any Special Requests?</label>
                <br />
                <textarea
                    name="requests"
                    id="requests"
                    cols="30"
                    rows="10"
                    placeholder="Type something here..."
                ></textarea>
            </p>
            <button>Submit</button>
        </form>
        <h2>Validations Demo</h2>

        <form action="/dummy">
            <label for="first">Enter first name</label>
            <input type="text" name="first" id="first" required />
            <p>
                <label for="username">Username</label>
                <input
                    type="text"
                    name="username"
                    id="username"
                    minlength="5"
                    maxlength="20"
                    required
                />
            </p>
            <p>
                <input type="email" />
            </p>
            <button>Submit</button>
        </form>
    </body>
</html>
